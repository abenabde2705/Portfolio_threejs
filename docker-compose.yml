services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-amrou
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  portfolio-network:
    driver: bridge
